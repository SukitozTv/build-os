name: Build DMG
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build:mac-bin
      - run: npm run build:dmg
      - uses: actions/upload-artifact@v4
        with:
          name: minecraft-bridge-dmg
          path: dist/*.dmg
